<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mangás</title>
</head>
<body>
    <header>
        <h1>Bibliomangás</h1>
        <p>Sua biblioteca de mangás</p>
        <p>Aqui, descubra novas obras e busque sobre as tendências do momento!</p>
    </header>
    <main>
        <section class="pesquisa">
            <input type="text" placeholder="Digite aqui o título">
            <button>Pesquisar</button>
        </section>

        <section class="imagens">
            <img src="imagens/capas_manga/jujutsu_kaisen.jpeg" alt="Capa do mangá Jujutsu Kaisen, primeiro volume">
            <img src="imagens/capas_manga/kimetsu_no_yaiba.jpg" alt="Capa do mangá Kimetsu do Yaiba (Demon Slayer), oitavo volume">
            <img src="imagens/capas_manga/one_piece.jpg" alt="Capa do mangá One Piece, octagésimo sétimo volume">
            <img src="imagens/capas_manga/shingeki_no_kyojin.jpg" alt="Capa do mangá Shingeki no Kyojin (Attack on Titan), primeiro volume"> 
        </section>
    </main>
    <footer>
        <p>Site criado por <i>Stéphanie Rachel</i>.</p>
    </footer>
</body>
</html>
